<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">

    <style>
        * { border: 1px solid red !important; }
    </style>

</head>
<body>
<br>
<a href="/" class="btn btn-outline-primary" style="margin-left: 20px">Home</a>
<br>
<br>
<br>
<br>

<h1 class="display-1" style="text-align: center"><strong>TO DO LIST</strong></h1>
<br>
<br>
<br>

<div class="container">
    <div class="row">
    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-left">

            <div th:each="item : ${items}" class="col-lg-3 col-md-4 col-6">

                <div class="card" style="width: 18rem;">
                    <div th:if="${item.picture} !=null">
                        <img class="card-img-top" th:src="${item.picture}" style="height: 150px" alt="">
                    </div>
                    <div class="card-body">
                        <h4 th:inline="text">[[${item.description}]]</h4>
                        <p th:inline="text">Name: [[${item.name}]]</p>
                        <p th:inline="text">Description: [[${item.description}]]</p>
                        <p th:inline="text">Priority: [[${item.priority}]]</p>
                        <p th:inline="text">Due Date: [[${item.dueDate}]]</p>
                        <div th:if="${item.isCompleted} == Y">
                            <p th:inline="text">Completed: <img src="Smiley.png" style="height: 30px" alt=""> </p>
                        </div>
                        <div th:if="${item.isCompleted} == N">
                            <p th:inline="text">Completed: <img src="X.png" style="height: 30px" alt=""> </p>


                        </div>

                        <a th:href="@{/update/{id} (id=${item.id})}">Update</a>
                        <a th:href="@{/delete/{id} (id=${item.id})}">Delete</a>
                    </div>
                </div>
            </div>

    </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
